name: GitHub Actions Demo
on:
  push: 
    branches: ["main"]
    paths-ignore: 
      - '.github/**'
  pull_request:
    branches: ["main"]
  
  schedule:
    - cron:  '15 6 * * sun'
    
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Branch name
        run: |
          echo running on branch ${GITHUB_REF##*/}
          echo "event name is:" ${{ github.event_name }}
      - name: List all files in the repo
          run | 
            ls-la
            
